<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-image">
    <img class="top" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <main>
    <img class="card" src="images/bg-pattern-card.svg" alt="">
    <div class="content">
      <img class="vector" src="images/image-victor.jpg" alt="">
    <div class="name">
      <h1>Victor Crest</h1>
      <h3>26</h3>  
    </div>
    <div class="country">
      <p>London</p>
    </div>
    <div class="stats">
      <div class="followers">
        <h4>80K</h4>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h4>803K</h4>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Mirna-Latif">Mirna Latif</a>.
    </div>
  </footer>
  
</body>
</html>
